name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Clone repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🧰 Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel build-essential ccache libncurses5 libstdc++6
          pip install --upgrade pip
          pip install cython virtualenv buildozer

      - name: 📦 Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: 📥 Install AIDL & Build Tools
        run: sdkmanager "build-tools;34.0.0" "platform-tools" "platforms;android-34"

      - name: 🔧 Build APK
        run: |
          buildozer android debug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-app
          path: bin/*.apk
