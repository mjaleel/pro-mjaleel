name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip           git python3-setuptools python3-wheel           libffi-dev libssl-dev libsqlite3-dev libjpeg-dev           libandroid-tools adb

    - name: Install buildozer requirements
      run: |
        pip install -r requirements.txt || true

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses

    - name: Install Android Build Tools
      run: sdkmanager "build-tools;36.0.0"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my_app.apk
        path: bin/*.apk
